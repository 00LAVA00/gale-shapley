<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gale-Shapley Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2>Preferences Submitted</h2>

    <h3 class="text-center">Matched Pairs:</h3>
    <div class="container">
        <table class="table table-dark table-striped table-bordered table-rounded mx-auto">
            <thead>
                <tr>
                    <th>Man</th>
                    <th>Woman</th>
                    <th>Man's Preference</th>
                    <th>Woman's Preference</th>
                </tr>
            </thead>
            <tbody>
                {% for pair, preferences in matched_pairs.items() %}
                    <tr>
                        <td>{{ pair[0] }}</td>
                        <td>{{ pair[1] }}</td>
                        <td>{{ preferences[0] }}</td>
                        <td>{{ preferences[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <h3>Process Details:</h3>
    <div>
        <h4>Iterations:</h4>
        {{ iteration_states|safe }}
    </div>
    


</body>
</html>
